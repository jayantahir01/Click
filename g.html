<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Info Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url("IMG_6075.JPG") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      font-size: 20px;
    }

    .container {
      margin: 30px auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #555;
      margin-bottom: 15px;
    }

    .info {
      font-size: 18px;
      margin: 15px 0;
      color: #222;
    }

    .social {
      margin-top: 20px;
    }

    .social img {
      width: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>üåê My Information Page</header>

  <div class="container">
    <!-- Profile Photo -->
    <img src="IMG_20250520_124246.jpg" alt="Profile Photo" class="profile-pic">

    <h2>My Information</h2>

    <!-- Info Section -->
    <div class="info">Name: Jayant Vadhiya</div>
    <div class="info">About: I am a web developer.</div>
    <div class="info">Contact: 9023315952</div>

    <!-- Instagram -->
    <div class="social">
      <a href="https://www.instagram.com/jayant_vadhiya_05?igsh=MWsyOGUyY2p4aHF0MA==" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
    </div>
  </div>
</body>
</html>
