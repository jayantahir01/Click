 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixoto Photography</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body {
        background-color: #0b1a2a;
        color: #fff;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        background: transparent;
    }
    .logo {
        font-size: 28px;
        font-weight: 700;
    }
    nav ul {
        display: flex;
        list-style: none;
    }
    nav ul li {
        margin-left: 30px;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
    }
    nav ul li a:hover {
        color: #00bcd4;
    }
    .contact-btn {
        background: #fff;
        color: #0b1a2a;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
    }
    .contact-btn:hover {
        background: #00bcd4;
        color: #fff;
    }
    .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 60px 50px;
    }
    .hero-text {
        max-width: 50%;
    }
    .hero-text h1 {
        font-size: 50px;
        margin-bottom: 20px;
    }
    .hero-text p {
        color: #ccc;
        margin-bottom: 30px;
        line-height: 1.5;
    }
    .hero-buttons a {
        display: inline-block;
        padding: 12px 25px;
        margin-right: 15px;
        text-decoration: none;
        font-weight: 600;
        border-radius: 5px;
        transition: 0.3s;
    }
    .hero-buttons .primary {
        background: #fff;
        color: #0b1a2a;
    }
    .hero-buttons .primary:hover {
        background: #00bcd4;
        color: #fff;
    }
    .hero-buttons .secondary {
        border: 2px solid #fff;
        color: #fff;
    }
    .hero-buttons .secondary:hover {
        background: #00bcd4;
        border-color: #00bcd4;
    }
    .hero img {
        width: 500px;
        border-radius: 10px;
    }
    /* Slider dots */
    .dots {
        text-align: center;
        margin-top: 20px;
    }
    .dots span {
        height: 10px;
        width: 10px;
        background: #555;
        display: inline-block;
        border-radius: 50%;
        margin: 0 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    .dots .active {
        background: #fff;
    }
    @media (max-width: 900px) {
        .hero {
            flex-direction: column;
            text-align: center;
        }
        .hero-text {
            max-width: 100%;
            margin-bottom: 30px;
        }
        .hero img {
            width: 90%;
        }
    }
</style>
</head>
<body>

<header>
    <div class="logo">s_v click</div>
    <nav>
        <ul>
            <li><a href="search.html">Home</a></li>
           
            <li><a href="h.html">order</a></li>
            
            
            <li><a href="g.html">Contact</a></li>
        </ul>
    </nav>
   
</header>

<section class="hero">
    <div class="hero-text">
        <p>WELCOME TO MY WEBSITE </p>
        <h1>We are a digital <br> WEBPAGE house</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipiscing elit faucibus ante velit nunc morbi pretium ut nullam dolor pulvinar proin viverra ullamcorper a eget.</p>
        <div class="hero-buttons">
            <a href="#" class="primary">Get in touch →</a>
            <a href="#" class="secondary">Read More →</a>
        </div>
    </div>
        <img src="https://github.com/jayantahir01/Click/blob/main/IMG_20250520_123941.jpg" alt="" class="hero-image">

</section>

<div class="dots">
    <span class="active"></span>
    <span></span>
    <span></span>
</div>

<script>
    const dots = document.querySelectorAll('.dots span');
    dots.forEach(dot => {
        dot.addEventListener('click', function(){
            dots.forEach(d => d.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>

</body>
</html>
